global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "price_pusher"
    static_configs:
      - targets: ["host.docker.internal:9091"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "price_pusher"

